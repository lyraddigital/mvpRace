<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item" *ngFor="let tab of tabList">
    <a class="nav-link" data-toggle="tab" [href]="getTabLink(tab)" role="tab" (click)="activateTab(tab, $event)" [class.active]="tab.isActive">{{tab.title}}</a>
  </li>
</ul>

<div class="tab-content">
  <ng-content></ng-content>
</div>
